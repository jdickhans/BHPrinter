    <div id="body">
        <h1>Business Horizon Nametag Printer</h1>



        <div class="top">


            <div class="">


                <div id="labelImageDiv">
                    <img id="labelImage" src="" alt="label preview" />
                </div>

                <div class="printControls">
                    <div id="printersDiv">
                        <label for="printersSelect">Printer:</label>
                        <select id="printersSelect"></select>
                    </div>

                    <div id="printDiv">

                    </div>
                </div>

                <div>
                    <label>***** <b>Printer Details Information</b> *****</label>

            </div>
        </div>

        <div class="dialog-overlay" id="dialog-overlay" style="z-index:3007; display:none;"></div>

            style="z-index:3008;display:none; position:absolute; width:50%; left:25%;top:25%;">

                <div class="dialog-body">
                    <div class="dialog-header" id="dialog-header"></div>
